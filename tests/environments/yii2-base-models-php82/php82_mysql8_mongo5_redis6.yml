version: "3.8"
services:
  php:
    build:
      context: ..
      args:
        TAG: 8.2-apache
    image: registry.us-west-1.aliyuncs.com/vistart_public/php:8.2-apache-dev
    working_dir: /opt/project
    ports:
      - 8080:80
    networks:
      - dev
    volumes:
      - composer_data:/root/.composer/cache
      - ../../../../yii2-base-models:/opt/project
    depends_on:
      - mysql
      - mongo
      - redis
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
  mysql:
    image: mysql:8
    working_dir: /opt/project
    ports:
      - 8306:3306
    networks:
      - dev
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../../../yii2-base-models:/opt/project
      - ../../../../yii2-base-models/tests/data/yii2-base-models.sql:/docker-entrypoint-initdb.d/yii2-base-models.sql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: yii2-base-models
  mongo:
    image: mongo:5
    working_dir: /opt/project
    ports:
      - 8707:27017
    networks:
      - dev
    volumes:
      - mongo_data:/data/db
      - ../../../../yii2-base-models:/opt/project
      - ../../../../yii2-base-models/tests/data/yii2-base-models.js:/docker-entrypoint-initdb.d/yii2-base-models.js
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_INITDB_DATABASE: yii2-base-models
  redis:
    image: redis:6
    ports:
      - 8379:6379
    networks:
      - dev
    volumes:
      - redis_data:/data
networks:
  dev:
volumes:
  composer_data:
  mysql_data:
  mongo_data:
  redis_data: